<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Complex table</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <table>
            <caption>Результаты школьной спартакиады</caption>
            <tr>
                <td rowspan="3">Ученик</td>
                <td colspan="4">Упражнение</td>
            </tr>

            <tr>
                <td colspan="2">Прыжок в длину с места</td>
                <td colspan="2">Бег на 1000 м</td>
            </tr>

            <tr>
                <td>Результат, см</td>
                <td>Оценка</td>
                <td>Результат, с</td>
                <td>Оценка</td>
            </tr>

            <tr>
                <td>Баутин Дима</td>
                <td>197</td>
                <td>5</td>
                <td>220</td>
                <td>5</td>
            </tr>

            <tr>
                <td>Голубев Миша</td>
                <td>178</td>
                <td>4</td>
                <td>263</td>
                <td>4</td>
            </tr>

            <tr>
                <td>Куликов Иван</td>
                <td>159</td>
                <td>3</td>
                <td>306</td>
                <td>3</td>
            </tr>
        </table>
    </body>
</html>
