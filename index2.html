<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Complex table</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="css/style2.css">
    </head>

    <body>
        <table>
            <thead>
            <tr>
                <td class="header" colspan="3">
                    Header info
                </td>
            </tr>
            <tr class="navbar">
                <td colspan="3">
                Menu here
                </td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">
                    &copy; Copyright
                </td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td class="content" rowspan="2">Content 1</td>
                <td class="widget">Widget 1</td>
            </tr>
        </tbody>      
        </table>
    </body>
</html>
